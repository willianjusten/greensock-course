    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>

    <script>

        const polarBear = document.querySelectorAll('#polar-bear > polygon');
        const svg = document.querySelector('svg');
        const width = svg.getBBox().width;
        const height = svg.getBBox().height;

        polarBear.forEach(polygon => {
            const xPos = Math.random() * width - width/2;
            const yPos = Math.random() * height - height/2;

            TweenMax.set(polygon, {
                x: xPos,
                y: yPos
            });

            TweenMax.to(polygon, 2, {
                x: 0,
                y: 0,
                opacity: 1,
                ease: Power3.easeInOut,
                repeat: -1,
                repeatDelay: .5,
                yoyo: true
            });
        });

    </script>
